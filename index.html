<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="public/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">E-comerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">Acerca de</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Categorías</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="index.html">Ropa</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Joyas</a></li>
                <li><a class="dropdown-item" href="#!">Electronica</a></li>
              </ul>
            </li>
          </ul>
          <div class="search-product">
            <input type="text" id="search" placeholder="Busca tu Producto" />
            <button id="search-btn" type="button" class="btn btn-dark" onclick="searchProductsByName()">Buscar</button>
          </div>          

          <form class="d-flex">
            <button id="btn-cart" class="btn btn-outline-dark" type="submit" onclick="showCartItems()">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span id="cart-counter" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>                         
          </form>         
          
        </div>
      </div>
    </nav>
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Variedad de Productos</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            !Todo lo que necesitas esta aquí!
          </p>
        </div>
      </div>
    </header>

    <section>
            <div id="product-container"></div>
            <div id="select-product"></div>
    </section>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
